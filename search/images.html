<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Images</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="flex h-screen flex-col justify-between gap-4">
        <nav class="border-rose-700">
            <ul class="flex cursor-pointer flex-row items-center justify-end gap-4 px-7 py-2 text-sm">
                <li class="hover:underline">
                    <a href="./index.html">Google</a>
                </li>
                <li class="rounded-full p-2 hover:bg-zinc-200/70">
                    <div class="rounded-full">
                        <svg class="mt-1 h-7" focusable="false" viewBox="0 0 24 24">
                            <path
                                d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                            </path>
                        </svg>
                    </div>
                </li>
                <li class="rounded-full p-1 hover:bg-zinc-200/70">
                    <img class="h-10 rounded-full"
                        src="https://lh3.googleusercontent.com/ogw/AOLn63GMAlAlZSjjaIMVEMDpv0y1-XHltLDPQJrev7B0=s32-c-mo"
                        alt="" />
                </li>
            </ul>
        </nav>

        <main class="mx-auto -mt-48 border-amber-600 px-1 py-6 sm:-mt-64 sm:w-1/2 md:px-3">
            <ul class="grid grid-cols-4 gap-6 sm:mx-auto">
                <li class="col-span-4 mx-auto relative p-2">
                    <p class="text-[#4285f4] text-lg absolute bottom-0 right-1">
                        images
                    </p>
                    <img class=""
                        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                        alt="" />
                </li>
                <li class="col-span-4 lg:mx-auto lg:w-4/5">
                    <form action="https://www.google.com/search">
                        <div
                            class="relative h-10 overflow-hidden rounded-3xl ring-1 ring-zinc-300 hover:shadow-lg hover:ring-2 lg:h-12">
                            <svg class="pointer-events-none absolute left-2 top-1/4 h-4 text-zinc-400"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                            </svg>

                            <svg class="absolute right-5 top-1/4 h-6 text-[#4285f4]"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                            </svg>

                            <form action="https://www.google.com/search" method="GET" target="_blank">
                                <input type="text" id="query" name="tbm" value="isch" hidden />
                                <input name="q" id="query" type="text"
                                    class="h-full w-full rounded-3xl px-12 outline-none lg:text-xl" />
                                <input type="submit" value="Search" />
                            </form>
                        </div>
                    </form>
                </li>
            </ul>
        </main>

        <footer
            class="flex h-28 flex-col gap-2 border-slate-600 bg-[#f2f2f2] pb-8 tracking-tighter text-[#70757a] sm:h-20 sm:pb-1">
            <div class="flex h-1/2 items-center border-b-2 border-[#dadce0] bg-[#f2f2f2] px-4 sm:px-8">
                <p class="">Pakistan</p>
            </div>
            <div class="flex h-1/2 flex-wrap justify-center gap-4 px-4 sm:justify-between sm:px-8">
                <ul class="flex flex-wrap gap-6">
                    <li class="cursor-pointer hover:underline">
                        <a
                            href="https://about.google/?utm_source=google-PK&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                    </li>
                    <li class="cursor-pointer hover:underline">
                        <a
                            href="https://www.google.com/intl/en_pk/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
                            Advertising
                        </a>
                    </li>
                    <li class="cursor-pointer hover:underline">
                        <a
                            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                    </li>
                </ul>
                <ul class="flex flex-wrap gap-6">
                    <li class="cursor-pointer hover:underline">
                        <a href="https://policies.google.com/privacy?hl=en-PK&fg=1">Privacy</a>
                    </li>
                    <li class="cursor-pointer hover:underline">
                        <a href="https://policies.google.com/terms?hl=en-PK&fg=1">Terms</a>
                    </li>
                    <li class="cursor-pointer hover:underline">
                        <a href="">Settings</a>
                    </li>
                </ul>
            </div>
        </footer>
    </section>
</body>

</html>
